<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>(Simpaticissimo)password-generator</title>
</head>
<body>
    <Main>
        <div class="container">
            <h1 class="text-center m-3">(Simpaticissimo)password-generator</h1>
            <ul>
                <li>
                    <h3 id="userName">Come ti chiami?</h3>
                    <p id="name"></p>
                </li>
                <li>
                    <h3 id="userSurname">Qual'è il tuo cognome?</h3>
                    <p id="surname"></p>
                </li>
                <li>
                    <h3 id="favouriteColor">Qual'è il tuo colore preferito?</h3>
                    <p id="color"></p>
                </li>
                <li>
                    <h3 id="favouriteNumber">`Questa è l'ultima domanda: il tuo numero preferito è il 21, vero? Rispondi 21 sia in caso affermativo...che negativo!!Grazie!</h3>
                    <p id="number"></p>
                </li>
            </ul>
            <h3 id="end"></h3>
        </div>
    </Main>

    <script src="js/script.js"></script>
</body>
</html>
